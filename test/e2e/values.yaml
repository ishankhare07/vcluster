mapServices:
  fromVirtual:
  - from: test/test
    to: test
  fromHost:
  - from: test/test
    to: default/test

init:
  helm:
    - chart:
        name: ingress-nginx
        repo: https://kubernetes.github.io/ingress-nginx
        version: 4.1.1
      release:
        name: ingress-nginx
        namespace: ingress-nginx
      timeout: '50s'